<app-header></app-header>
<h1>Estoy en la ruta movie</h1>

<ul class="movie-list">
    @for (movie of movieService.movies; track $index) 
    {
        <li class="movie-item">
            <h2>{{movie.name}}</h2>
            <h3>{{movie.duration}}</h3>
            <h3>{{movie.director}}</h3>
        </li>
       
    }
</ul>
